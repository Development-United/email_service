version: '3.8'

services:
  email-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-service
    ports:
      - "8000:8000"
    environment:
      # App configuration
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # CORS configuration
      - CORS_ORIGINS=["*"]

      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=10
      - RATE_LIMIT_WINDOW=60

      # SMTP configuration (from .env)
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SENDER_EMAIL=${SENDER_EMAIL:-tech@asklena.ai}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
    env_file:
      - .env
    volumes:
      - ./email_template.html:/app/email_template.html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - email-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  email-network:
    driver: bridge
